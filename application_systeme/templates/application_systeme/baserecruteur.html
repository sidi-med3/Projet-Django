
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard</title>

    <!-- Fontfaces CSS--> 
    <link href="{% static 'recruteur/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS--> 
    <link href=" {% static 'recruteur/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href=" {% static 'recruteur/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/css-hamburgers/hamburgers.min.csss' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'recruteur/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href=" {% static 'recruteur/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
                            <img src="{% static 'candidat/img/logo/logo.png' %}" alt="CoolAdmin" />
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas fa-tachometer-alt"></i>Tableau de bord</a>
                        </li>
                        
                        <li>
                            <a href="{% url 'interface_offre' %}">
                                <i class="#"></i>Mes offres</a>
                        </li>
                        <li>
                            <a href="chart.html">
                                <i class="#">Candidatures</i></a>
                        </li>
                        
                    
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'candidat/img/logo/logo.png' %}" alt="Cool Admin" />
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="active has-sub">
                            <a class="js-arrow" href="{% url 'stats' %}">
                                <i class="fas fa-tachometer-alt"></i>Tableau de board</a>
                            
                        </li>
                        <li  class="has-sub">
                            <a href="#" class="js-arrow" >
                                <i class="far fa-check-square"></i>Gerer mes   offres</a>
                                <ul class="navbar-mobile-sub__list list-unstyled js-sub-list">
                                    <li>
                                        <a href="{% url 'interface_offre' %}">Ajouter</a>
                                    </li>
                                    <li>
                                        <a  href="{% url 'listes' %}">Liste</a>
                                  
                                </ul>


                                
                        </li>
                        
                           <li>
                            <a href="{% url 'classement' %}">
                                <i class="fas fa-chart-bar"> Gerer les Candidatures</i></a>




                        
                        
                        
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            
                            <div class="header-button">
                                <div class="noti-wrap">
                                    
                                    
                                </div>
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/corporate-user-icon.png" alt="John Doe" />
                                        </div>
                                        <div class="content">

                                            <a class="js-acc-btn" href="#">{{ user.username }}</a>

                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <div class="image">
                                            <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/corporate-user-icon.png" alt="John Doe" />
                                        </div>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">{{ user.username }}</a>
                                                    </h5>
                                                    <span class="email">{{ user.email }}</span>
                                                </div>
                                            </div>

                                            <div class="account-dropdown__footer">
                                                <a href="{% url 'Deconnexion' %}">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                <div class="container-fluid">
                {% block content%}
              {% endblock content %}
                </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'recruteur/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'recruteur/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'recruteur/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'recruteur/vendor/slick/slick.min.js' %}s">
    </script>
    <script src="{% static 'recruteur/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'recruteur/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'recruteur/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'recruteur/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'recruteur/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'recruteur/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'recruteur/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'recruteur/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'recruteur/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'recruteur/js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
